<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="./assets/css/owl/owl.theme.default.min.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="main-movie">
      <div class="container">
        <h3 class="title">BREAKING BAD</h3>
        <p class="description">
          Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família,
          mudando o destino de todos.
        </p>
        <div class="button-group">
          <button role="button" class="button">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="button">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
    <div class="movies-carousel">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="./assets/images/movie1.jpg" alt="Movie1">
        </div>
        <div class="item">
          <img src="./assets/images/movie2.jpg" alt="Movie2">
        </div>
        <div class="item">
          <img src="./assets/images/movie3.jpg" alt="Movie3">
        </div>
        <div class="item">
          <img src="./assets/images/movie4.jpg" alt="Movie4">
        </div>
        <div class="item">
          <img src="./assets/images/movie5.jpg" alt="Movie5">
        </div>
        <div class="item">
          <img src="./assets/images/movie6.jpg" alt="Movie6">
        </div>
        <div class="item">
          <img src="./assets/images/movie7.jpg" alt="Movie7">
        </div>
        <div class="item">
          <img src="./assets/images/movie8.jpg" alt="Movie8">
        </div>
        <div class="item">
          <img src="./assets/images/movie9.jpg" alt="Movie9">
        </div>
      </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/d061843050.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./assets/js/owl/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/js/owl/owl.carousel.min.js"></script>
  <script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
